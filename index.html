<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Keyboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="keys">

        <div data-key="67" class="key">
            <kdb>C</kdb>
            <span class="sound">Do</span>
        </div>

        <div data-key="68" class="key">
            <kdb>D</kdb>
            <span class="sound">Re</span>
        </div>

        <div data-key="69" class="key">
            <kdb>E</kdb>
            <span class="sound">Mi</span>
        </div>

        <div data-key="70" class="key">
            <kdb>F</kdb>
            <span class="sound">Fa</span>
        </div>

        <div data-key="71" class="key">
            <kdb>G</kdb>
            <span class="sound">Sol</span>
        </div>
        
        <div data-key="65" class="key">
            <kdb>A</kdb>
            <span class="sound">La</span>
        </div>

        <div data-key="66" class="key">
            <kdb>B</kdb>
            <span class="sound">Si</span>
        </div>

    </div>

    <audio data-key="67" src="notes/C6.mp3"></audio>
    <audio data-key="68" src="notes/D6.mp3"></audio>
    <audio data-key="69" src="notes/E6.mp3"></audio>
    <audio data-key="70" src="notes/F6.mp3"></audio>
    <audio data-key="71" src="notes/G6.mp3"></audio>
    <audio data-key="65" src="notes/A6.mp3"></audio>
    <audio data-key="66" src="notes/B6.mp3"></audio>    
</body>

</html>
