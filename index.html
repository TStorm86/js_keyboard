<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Keyboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>

    <div class="container">

        <div class="txtbx">
            <div class="txt">
                <h1>PRESS ANY VALID KEY</h1>
            </div>
        </div>

        <div class="keys">

            <div data-key="KeyC" class="key">
                <kdb>C</kdb>
                <span class="sound">Do</span>
            </div>
    
            <div data-key="KeyD" class="key">
                <kdb>D</kdb>
                <span class="sound">Re</span>
            </div>
    
            <div data-key="KeyE" class="key">
                <kdb>E</kdb>
                <span class="sound">Mi</span>
            </div>
    
            <div data-key="KeyF" class="key">
                <kdb>F</kdb>
                <span class="sound">Fa</span>
            </div>
    
            <div data-key="KeyG" class="key">
                <kdb>G</kdb>
                <span class="sound">Sol</span>
            </div>
            
            <div data-key="KeyA" class="key">
                <kdb>A</kdb>
                <span class="sound">La</span>
            </div>
    
            <div data-key="KeyB" class="key">
                <kdb>B</kdb>
                <span class="sound">Si</span>
            </div>
    
        </div>

    </div>

    <audio data-key="KeyC" src="notes/C6.mp3"></audio>
    <audio data-key="KeyD" src="notes/D6.mp3"></audio>
    <audio data-key="KeyE" src="notes/E6.mp3"></audio>
    <audio data-key="KeyF" src="notes/F6.mp3"></audio>
    <audio data-key="KeyG" src="notes/G6.mp3"></audio>
    <audio data-key="KeyA" src="notes/A6.mp3"></audio>
    <audio data-key="KeyB" src="notes/B6.mp3"></audio>    
</body>

</html>
